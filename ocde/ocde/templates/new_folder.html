{% extends 'base.html' %}

{% block content %}
<p class="edit-folder">Add a new folder<p>
<div class="form">
<form action='/new_folder/' method='POST' class="login-form">
	{% csrf_token %}
  <input type="text" id="folder" name="folder" placeholder="Folder" required minlength="1" maxlength="200"><br><br>
  <input type="submit" name="submit" value="add folder">
</form>
</div>
{% endblock content%}
